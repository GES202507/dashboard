<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Horse Racing Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>

<body>

  <!-- Tabs -->
  <div class="tab-bar">
    <div class="tab active" data-tab="races">賽程列表</div>
    <div class="tab" data-tab="drops">落飛馬</div>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <!-- Course buttons will be inserted here -->
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <div id="race-details"></div>
      <div id="drop-odds" style="display:none;">
        <div id="drop-odds-grid"></div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
