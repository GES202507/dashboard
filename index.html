<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>賽馬數據儀表板</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="tab-bar">
    <div class="tab active" data-tab="races">賽程列表</div>
    <div class="tab" data-tab="drops">落飛馬</div>
    <div class="tab" data-tab="results">賽果</div>
  </div>

  <div id="main-container">
    <div id="race-list">
      <h3>賽程列表</h3>
      <!-- Race buttons will be appended here -->
    </div>

    <div id="race-details">
      <h2>賽程詳情</h2>
      <!-- Race details will appear here -->
    </div>

    <div id="drop-odds" style="display:none;">
      <h2>落飛馬</h2>
      <table id="drop-odds-table" cellspacing="0" cellpadding="5" style="width:100%; border-collapse: collapse;">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="results" style="display:none;">
      <h2>賽果 (待實作)</h2>
      <!-- Placeholder for results -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
